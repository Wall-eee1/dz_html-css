<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form regiser</title>
  </head>
  <body>
    <main>
      <h1>Регистрация</h1>
      <h5>Уже есть аккаунт? <a href="#">Войти</a></h5>
      <form action="#/">
        <div>
          <label for="name_company"></label>
          <input
            type="text"
            name="name_company"
            id="name_company"
            placeholder="Моя компания"
          />
        </div>
        <div>
          <label for="name"></label>
          <input type="text" name="name" id="name" placeholder="Имя" />
          <label for="surname"></label>
          <input
            type="text"
            name="surname"
            id="surname"
            placeholder="Фамилия"
          />
        </div>
        <div>
          <label for="email"></label>
          <input type="email" name="email" id="email" placeholder="E-mail" />
        </div>
        <button>зарегистрироваться</button>
        <div>
          <input type="checkbox" name="use" id="use" />
          <label for="use"
            >Я прочитал и принимаю <a href="#">Условия использования</a></label
          >
        </div>
      </form>
    </main>
  </body>
</html>
